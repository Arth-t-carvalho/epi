<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - EPI Guard</title>
    <link rel="stylesheet" href="style.css">

    <style>
        .login-container {
            transition: transform 0.4s ease, opacity 0.6s ease;
        }
        .login-container.slide-up {
            transform: translateY(-100vh);
            opacity: 0;
        }
        .erro {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>

<body>

<div class="login-container" id="loginContainer">
    <div class="login-box">
        <h1>EPI Guard</h1>
        <p>Monitoramento de Segurança</p>

        <form method="POST" action="autenticar.php" onsubmit="animarLogin(event)">
            <div class="input-group">
                <label>Usuário</label>
                <input type="text" name="usuario" required>
            </div>

            <div class="input-group">
                <label>Senha</label>
                <input type="password" name="senha" required>
            </div>

            <button type="submit">Entrar</button>

            <?php if (isset($_GET['erro'])): ?>
                <div class="erro">Usuário ou senha inválidos</div>
            <?php endif; ?>
        </form>
    </div>
</div>

<script>
function animarLogin(event) {
    event.preventDefault();
    document.getElementById("loginContainer").classList.add("slide-up");

    setTimeout(() => {
        event.target.submit();
    }, 400);
}
</script>

</body>
</html>
