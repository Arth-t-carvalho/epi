<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Workout Tracker Pro</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}

body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:white;
    transition:0.3s;
}

body.light{
    background:linear-gradient(135deg,#e0eafc,#cfdef3);
    color:#111;
}

.container{
    width:95%;
    max-width:1100px;
    background:rgba(255,255,255,0.07);
    backdrop-filter:blur(15px);
    border-radius:20px;
    padding:25px;
    box-shadow:0 20px 40px rgba(0,0,0,0.4);
}

h1{
    text-align:center;
    margin-bottom:20px;
}

.top-bar{
    display:flex;
    justify-content:space-between;
    margin-bottom:15px;
}

button{
    padding:10px 15px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    font-weight:bold;
    transition:0.3s;
}

.primary{
    background:#00c6ff;
    color:white;
}

.primary:hover{
    background:#0072ff;
    transform:scale(1.05);
}

.secondary{
    background:#444;
    color:white;
}

.form{
    display:flex;
    gap:10px;
    flex-wrap:wrap;
    margin-bottom:15px;
}

input{
    flex:1;
    padding:10px;
    border-radius:10px;
    border:none;
    outline:none;
}

.card{
    background:rgba(255,255,255,0.08);
    padding:15px;
    border-radius:15px;
    margin-bottom:10px;
    transition:0.3s;
}

.card:hover{
    transform:translateY(-3px);
}

.meta{
    margin-top:8px;
    font-size:14px;
    color:#00ffae;
}

canvas{
    margin-top:20px;
    background:rgba(255,255,255,0.05);
    padding:10px;
    border-radius:15px;
}

.footer{
    margin-top:20px;
    text-align:center;
    font-size:12px;
    opacity:0.6;
}
</style>
</head>
<body>

<div class="container">
    <div class="top-bar">
        <h1>üèã Workout Tracker Pro</h1>
        <button class="secondary" onclick="toggleTheme()">üåô/‚òÄ</button>
    </div>

    <div class="form">
        <input type="text" id="exercise" placeholder="Ex: Supino">
        <input type="number" id="weight" placeholder="Peso (kg)">
        <input type="number" id="reps" placeholder="Reps">
        <button class="primary" onclick="addWorkout()">Adicionar</button>
    </div>

    <div class="form">
        <input type="text" id="filter" placeholder="Filtrar exerc√≠cio..." oninput="renderWorkouts()">
    </div>

    <div id="workoutList"></div>

    <canvas id="progressChart"></canvas>

    <div class="footer">
        Arth67 Fitness System v2.0 üöÄ
    </div>
</div>

<script>

let workouts = JSON.parse(localStorage.getItem("workouts")) || [];
let chart;

function save(){
    localStorage.setItem("workouts",JSON.stringify(workouts));
}

function addWorkout(){
    const exercise = document.getElementById("exercise").value;
    const weight = parseFloat(document.getElementById("weight").value);
    const reps = parseInt(document.getElementById("reps").value);

    if(!exercise || !weight || !reps){
        alert("Preencha tudo!");
        return;
    }

    const workout={
        exercise,
        weight,
        reps,
        date:new Date().toLocaleDateString()
    };

    workouts.push(workout);
    save();
    renderWorkouts();
    updateChart();

    document.getElementById("exercise").value="";
    document.getElementById("weight").value="";
    document.getElementById("reps").value="";
}

function calculateNextGoal(exercise){
    const exWorkouts = workouts.filter(w=>w.exercise===exercise);
    if(exWorkouts.length<2) return "Continue consistente üí™";

    const last = exWorkouts[exWorkouts.length-1];
    const prev = exWorkouts[exWorkouts.length-2];

    if(last.reps >= prev.reps){
        return `Meta pr√≥xima: +2kg (${last.weight+2}kg)`;
    }else{
        return `Meta pr√≥xima: +1 rep (${last.reps+1} reps)`;
    }
}

function renderWorkouts(){
    const list = document.getElementById("workoutList");
    const filter = document.getElementById("filter").value.toLowerCase();

    list.innerHTML="";

    workouts
    .filter(w=>w.exercise.toLowerCase().includes(filter))
    .slice()
    .reverse()
    .forEach(w=>{
        list.innerHTML+=`
        <div class="card">
            <strong>${w.exercise}</strong>
            <p>üí™ ${w.weight}kg x ${w.reps} reps</p>
            <small>üìÖ ${w.date}</small>
            <div class="meta">${calculateNextGoal(w.exercise)}</div>
        </div>
        `;
    });
}

function updateChart(){
    const ctx=document.getElementById("progressChart");

    const grouped={};

    workouts.forEach(w=>{
        if(!grouped[w.exercise]) grouped[w.exercise]=[];
        grouped[w.exercise].push(w.weight);
    });

    const labels=Object.keys(grouped);
    const data=labels.map(ex=>{
        return Math.max(...grouped[ex]);
    });

    if(chart) chart.destroy();

    chart=new Chart(ctx,{
        type:"bar",
        data:{
            labels:labels,
            datasets:[{
                label:"PR (Maior Peso)",
                data:data
            }]
        }
    });
}

function toggleTheme(){
    document.body.classList.toggle("light");
}

renderWorkouts();
updateChart();

</script>
</body>
</html>
