<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard EPI</title>

<style>

/* ===========================
   RESET & BASE
=========================== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
}

/* ===========================
   CARD
=========================== */

.card {
    background: #ffffff;
    width: 380px;
    padding: 35px;
    border-radius: 20px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.3);
    text-align: center;
    transition: 0.3s ease;
}

.card h2 {
    margin-bottom: 25px;
    color: #333;
    font-weight: 600;
}

/* ===========================
   CÍRCULO INDICADOR
=========================== */

.circle {
    width: 170px;
    height: 170px;
    border-radius: 50%;
    margin: 0 auto 25px auto;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 32px;
    font-weight: bold;
    color: white;
    transition: all 0.4s ease;
}

/* CORES */

.critico {
    background: linear-gradient(135deg, #ff4e50, #b31217);
}

.atencao {
    background: linear-gradient(135deg, #f7971e, #ffd200);
}

.ideal {
    background: linear-gradient(135deg, #11998e, #38ef7d);
}

/* ===========================
   STATUS
=========================== */

.status {
    font-size: 18px;
    margin-bottom: 25px;
    font-weight: 600;
    transition: 0.3s ease;
}

/* ===========================
   INPUT
=========================== */

.input-group {
    display: flex;
    justify-content: center;
    gap: 10px;
}

input {
    width: 90px;
    padding: 10px;
    border-radius: 10px;
    border: 1px solid #ccc;
    text-align: center;
    font-size: 16px;
}

input:focus {
    outline: none;
    border-color: #2c5364;
}

/* RESPONSIVO */

@media(max-width: 420px){
    .card{
        width: 90%;
    }
}

</style>
</head>
<body>

<div class="card">
    <h2>Conformidade de EPIs</h2>

    <div id="circle" class="circle ideal">85%</div>

    <div id="status" class="status">
        ✅ Conforme (Ideal)
    </div>

    <div class="input-group">
        <input type="number" id="inputValor" min="0" max="100" value="85">
    </div>
</div>

<script>

const input = document.getElementById("inputValor");
const circle = document.getElementById("circle");
const status = document.getElementById("status");

function atualizarUI(valor) {

    if (valor < 0) valor = 0;
    if (valor > 100) valor = 100;

    circle.textContent = valor + "%";

    circle.classList.remove("critico", "atencao", "ideal");

    if (valor <= 49) {
        circle.classList.add("critico");
        status.textContent = "❌ Não Conforme (Crítico)";
    } 
    else if (valor <= 79) {
        circle.classList.add("atencao");
        status.textContent = "⚠ Atenção (Regular)";
    } 
    else {
        circle.classList.add("ideal");
        status.textContent = "✅ Conforme (Ideal)";
    }
}

input.addEventListener("input", () => {
    atualizarUI(parseInt(input.value));
});

</script>

</body>
</html>
