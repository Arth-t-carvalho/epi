<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Setores - Configurações</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<style>
body {
  background:#f5f7fb;
  font-family:Segoe UI, sans-serif;
  padding:30px;
}

.container {
  background:#fff;
  padding:25px;
  border-radius:16px;
}

.header {
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.btn {
  background:#6c63ff;
  color:#fff;
  border:none;
  padding:10px 16px;
  border-radius:10px;
  cursor:pointer;
}

.grid {
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
  gap:18px;
  margin-top:25px;
}

.card {
  border:1px solid #e5e7eb;
  border-radius:16px;
  padding:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.left {
  display:flex;
  gap:14px;
  align-items:center;
}

.avatar {
  width:44px;
  height:44px;
  border-radius:12px;
  background:#eef2ff;
  color:#6c63ff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
}

.status {
  padding:6px 12px;
  border-radius:999px;
  font-size:12px;
  font-weight:600;
}

.ativo { background:#d1fae5; color:#065f46; }
.inativo { background:#fee2e2; color:#991b1b; }

.actions i {
  cursor:pointer;
  margin-left:8px;
}

.modal {
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:flex;
  align-items:center;
  justify-content:center;
}

.modal-content {
  background:#fff;
  padding:25px;
  border-radius:16px;
  width:320px;
}

.modal-content input,
.modal-content select {
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:10px;
  border:1px solid #ddd;
}
</style>
</head>

<body>

<div class="container">
  <div class="header">
    <h2>Setores da Empresa</h2>
    <button class="btn" onclick="abrirModal()">+ Novo Setor</button>
  </div>

  <div class="grid" id="listaSetores"></div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h3 id="tituloModal">Novo Setor</h3>

    <input type="hidden" id="setorId">
    <input type="text" id="nome" placeholder="Nome do setor">
    <input type="text" id="sigla" placeholder="Sigla (ex: RH)">
    
    <select id="status">
      <option value="ativo">Ativo</option>
      <option value="inativo">Inativo</option>
    </select>

    <button class="btn" onclick="salvarSetor()">Salvar</button>
  </div>
</div>

<script>
const modal = document.getElementById("modal");
const lista = document.getElementById("listaSetores");
const setorId = document.getElementById("setorId");
const nome = document.getElementById("nome");
const sigla = document.getElementById("sigla");
const statusSetor = document.getElementById("status");
const tituloModal = document.getElementById("tituloModal");

let setores = JSON.parse(localStorage.getItem("setores")) || [];

function salvarLocal() {
  localStorage.setItem("setores", JSON.stringify(setores));
}

function renderizar() {
  lista.innerHTML = "";

  setores.forEach((s, index) => {
    lista.innerHTML += `
      <div class="card">
        <div class="left">
          <div class="avatar">${s.sigla}</div>
          <div>
            <strong>${s.nome}</strong><br>
            <small>ID #${index + 1}</small>
          </div>
        </div>
        <div>
          <span class="status ${s.status}">
            ${s.status.toUpperCase()}
          </span><br>
          <div class="actions">
            <i class="bi bi-pencil" onclick="editarSetor(${index})"></i>
            <i class="bi bi-trash" onclick="deletarSetor(${index})"></i>
          </div>
        </div>
      </div>
    `;
  });
}

function abrirModal() {
  modal.style.display = "flex";
  tituloModal.innerText = "Novo Setor";
  setorId.value = "";
  nome.value = "";
  sigla.value = "";
  statusSetor.value = "ativo";
}

function fecharModal() {
  modal.style.display = "none";
}

function salvarSetor() {
  if (!nome.value || !sigla.value) {
    alert("Preencha todos os campos");
    return;
  }

  if (setorId.value === "") {
    setores.push({
      nome: nome.value,
      sigla: sigla.value.toUpperCase(),
      status: statusSetor.value
    });
  } else {
    setores[setorId.value] = {
      nome: nome.value,
      sigla: sigla.value.toUpperCase(),
      status: statusSetor.value
    };
  }

  salvarLocal();
  renderizar();
  fecharModal();
}

function editarSetor(index) {
  modal.style.display = "flex";
  tituloModal.innerText = "Editar Setor";
  setorId.value = index;
  nome.value = setores[index].nome;
  sigla.value = setores[index].sigla;
  statusSetor.value = setores[index].status;
}

function deletarSetor(index) {
  if (confirm("Deseja deletar este setor?")) {
    setores.splice(index, 1);
    salvarLocal();
    renderizar();
  }
}

renderizar();
</script>

</body>
</html>
