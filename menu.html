<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EPI Guard - Dashboard SENAI</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
    :root {
        --senai-red: #E30613;
        --senai-red-light: rgba(227, 6, 19, 0.1);
        --dark-text: #1e293b;
        --gray-text: #64748b;
        --bg-color: #f1f5f9;
        --card-bg: #ffffff;
        --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.02);
        --shadow-hover: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", "Roboto", Helvetica, Arial, sans-serif;
    }

    body {
        display: flex;
        height: 100vh;
        background: var(--bg-color);
        color: var(--dark-text);
        overflow: hidden;
    }

    /* SIDEBAR */
    .sidebar {
        width: 260px;
        background: var(--card-bg);
        border-right: 1px solid #e2e8f0;
        padding: 30px 20px;
        display: flex;
        flex-direction: column;
        z-index: 10;
        box-shadow: 2px 0 10px rgba(0,0,0,0.02);
    }

    .sidebar h2 {
        color: var(--senai-red);
        margin-bottom: 50px;
        text-align: center;
        font-weight: 700;
        letter-spacing: -0.5px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }
    
    /* Simulação de logo visual */
    .logo-bar {
        width: 6px; 
        height: 24px; 
        background: var(--senai-red);
        border-radius: 2px;
    }

    .sidebar nav a {
        display: flex;
        align-items: center;
        text-decoration: none;
        padding: 14px 18px;
        margin-bottom: 8px;
        border-radius: 8px;
        color: var(--gray-text);
        font-weight: 500;
        transition: var(--transition);
        position: relative;
        overflow: hidden;
    }

    .sidebar nav a:hover,
    .sidebar nav a.active {
        background: var(--senai-red-light);
        color: var(--senai-red);
        padding-left: 24px; /* Efeito de deslocamento suave */
    }

    .sidebar nav a.active::before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 4px;
        background: var(--senai-red);
        border-radius: 0 4px 4px 0;
    }

    /* MAIN AREA */
    .main {
        flex: 1;
        padding: 40px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
    }

    /* HEADER / TOP */
    .top {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 35px;
    }

    .top-info h1 {
        font-size: 28px;
        font-weight: 600;
        color: var(--dark-text);
    }

    .top-info p {
        color: var(--gray-text);
        font-size: 14px;
        margin-top: 4px;
    }

    .user-actions {
        display: flex;
        align-items: center;
        gap: 20px;
    }

    .btn-export {
        background: #fff;
        border: 1px solid #e2e8f0;
        color: var(--senai-red);
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: var(--transition);
        box-shadow: var(--shadow-sm);
    }

    .btn-export:hover {
        background: var(--senai-red);
        color: white;
        transform: translateY(-2px);
        box-shadow: var(--shadow-md);
        border-color: var(--senai-red);
    }

    .user-profile {
        display: flex;
        align-items: center;
        gap: 12px;
        padding-left: 20px;
        border-left: 1px solid #e2e8f0;
    }

    .user-avatar {
        width: 42px;
        height: 42px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #fff;
        box-shadow: 0 0 0 2px var(--senai-red-light);
    }

    .user-name {
        font-size: 14px;
        font-weight: 600;
        color: var(--dark-text);
    }

    /* KPI CARDS */
    .kpis {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 24px;
        margin-bottom: 30px;
    }

    .kpi {
        background: var(--card-bg);
        border-radius: 12px;
        padding: 24px;
        box-shadow: var(--shadow-sm);
        transition: var(--transition);
        border: 1px solid transparent;
        position: relative;
        overflow: hidden;
    }

    .kpi:hover {
        transform: translateY(-5px);
        box-shadow: var(--shadow-hover);
    }

    /* Efeito "Código de Barras" / Indicador Visual Vermelho */
    .kpi.barcode-effect {
        border-top: 4px solid var(--senai-red);
        background: linear-gradient(to bottom, rgba(227, 6, 19, 0.04) 0%, rgba(255,255,255,0) 60%);
    }

    .kpi h2 {
        font-size: 38px;
        font-weight: 700;
        color: var(--dark-text);
        margin-bottom: 4px;
    }

    .kpi.barcode-effect h2 {
        color: var(--senai-red);
    }

    .kpi p {
        font-size: 13px;
        color: var(--gray-text);
        text-transform: uppercase;
        font-weight: 600;
        letter-spacing: 0.5px;
    }

    /* CONTENT GRID */
    .content {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 24px;
        flex: 1; /* Ocupa o restante da altura */
    }

    /* CHART BOX */
    .chart-box {
        background: var(--card-bg);
        border-radius: 12px;
        padding: 24px;
        box-shadow: var(--shadow-md);
        display: flex;
        flex-direction: column;
        border: 1px solid #f1f5f9;
        min-height: 400px; /* Expandido conforme solicitado */
    }

    .chart-header {
        margin-bottom: 20px;
    }

    .chart-header h3 {
        font-size: 18px;
        color: var(--dark-text);
    }

    .chart-container {
        flex: 1;
        position: relative;
        width: 100%;
    }

    /* CALENDAR / OCCURRENCES */
    .calendar-card {
        background: var(--card-bg);
        border-radius: 12px;
        padding: 24px;
        box-shadow: var(--shadow-md);
        display: flex;
        flex-direction: column;
        border: 1px solid #f1f5f9;
        max-height: 100%;
    }

    .date-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 1px solid #f1f5f9;
    }

    .arrow {
        cursor: pointer;
        font-size: 18px;
        color: var(--gray-text);
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        transition: var(--transition);
    }

    .arrow:hover {
        background: #f1f5f9;
        color: var(--senai-red);
    }

    .date-display {
        text-align: center;
    }

    .day {
        font-size: 32px;
        font-weight: 700;
        color: var(--dark-text);
        line-height: 1;
    }

    .month {
        font-size: 13px;
        color: var(--gray-text);
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .occurrences-list {
        overflow-y: auto;
        padding-right: 5px;
        flex: 1;
    }

    /* Scrollbar estilizada */
    .occurrences-list::-webkit-scrollbar {
        width: 5px;
    }
    .occurrences-list::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
    }

    .empty {
        text-align: center;
        color: #94a3b8;
        margin-top: 40px;
        font-size: 14px;
        font-style: italic;
    }

    /* OCORRÊNCIA ITEM */
    .occurrence {
        background: #fff;
        border: 1px solid #e2e8f0;
        border-radius: 10px;
        margin-bottom: 12px;
        cursor: pointer;
        transition: var(--transition);
        overflow: hidden;
    }

    .occurrence:hover {
        border-color: var(--senai-red);
        box-shadow: 0 4px 12px rgba(227, 6, 19, 0.08);
        transform: scale(1.01);
    }

    .occurrence-header {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 14px;
    }

    .avatar-mini {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background: #cbd5e1;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-size: 12px;
        font-weight: bold;
    }

    .info strong {
        display: block;
        font-size: 14px;
        color: var(--dark-text);
    }

    .time-badge {
        margin-left: auto;
        font-size: 12px;
        background: #f1f5f9;
        padding: 4px 8px;
        border-radius: 6px;
        color: var(--gray-text);
        font-weight: 600;
    }

    /* Animação suave dos detalhes */
    .details {
        max-height: 0;
        opacity: 0;
        background: #f8fafc;
        padding: 0 14px;
        transition: max-height 0.4s ease, opacity 0.4s ease, padding 0.4s ease;
        border-top: 1px solid transparent;
        font-size: 13px;
        color: var(--gray-text);
    }

    .occurrence.open .details {
        max-height: 100px; /* Altura suficiente */
        opacity: 1;
        padding: 12px 14px;
        border-top: 1px solid #e2e8f0;
    }

    .tag {
        display: inline-block;
        margin-top: 5px;
        color: var(--senai-red);
        background: var(--senai-red-light);
        padding: 2px 8px;
        border-radius: 4px;
        font-size: 11px;
        font-weight: 600;
    }

    /* Responsividade */
    @media (max-width: 1024px) {
        .content {
            grid-template-columns: 1fr;
        }
    }
    
    @media (max-width: 768px) {
        body { flex-direction: column; overflow-y: auto; }
        .sidebar { width: 100%; flex-direction: row; padding: 15px; overflow-x: auto; border-right: none; border-bottom: 1px solid #eee; }
        .sidebar h2 { margin-bottom: 0; margin-right: 20px; font-size: 18px; }
        .sidebar nav { display: flex; }
        .sidebar nav a { margin-bottom: 0; margin-right: 10px; }
        .top { flex-direction: column; align-items: flex-start; gap: 15px; }
        .user-actions { width: 100%; justify-content: space-between; }
        .kpis { grid-template-columns: 1fr 1fr; }
    }
</style>
</head>

<body>

<aside class="sidebar">
    <h2><span class="logo-bar"></span> EPI Guard</h2>
    <nav>
        <a class="active" href="#">Dashboard</a>
        <a href="#">Ocorrências</a>
        <a href="#">Colaboradores</a>
        <a href="#">Relatórios</a>
        <a href="#">Configurações</a>
    </nav>
</aside>

<main class="main">
    
    <div class="top">
        <div class="top-info">
            <h1>Visão Geral</h1>
            <p>Monitoramento de segurança em tempo real</p>
        </div>

        <div class="user-actions">
            <button class="btn-export" onclick="alert('Exportando relatório PDF...')">
                <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                Exportar Dados
            </button>
            
            <div class="user-profile">
                <img src="https://ui-avatars.com/api/?name=Admin+Senai&background=E30613&color=fff" alt="User" class="user-avatar">
                <span class="user-name">Instrutor Carlos</span>
            </div>
        </div>
    </div>

    <section class="kpis">
        <div class="kpi barcode-effect">
            <h2 id="dia">0</h2>
            <p>Ocorrências Hoje</p>
        </div>
        <div class="kpi">
            <h2>18</h2>
            <p>Esta Semana</p>
        </div>
        <div class="kpi">
            <h2>28</h2>
            <p>Este Mês</p>
        </div>
        <div class="kpi">
            <h2>231</h2>
            <p>Total Acumulado</p>
        </div>
    </section>

    <section class="content">
        
        <div class="chart-box">
            <div class="chart-header">
                <h3>Incidência Mensal de Infrações</h3>
            </div>
            <div class="chart-container">
                <canvas id="grafico"></canvas>
            </div>
        </div>

        <div class="calendar-card">
            <div class="date-header">
                <div class="arrow" onclick="changeDay(-1)">&lt;</div>
                <div class="date-display">
                    <div class="day" id="day">02</div>
                    <div class="month">Setembro 2024</div>
                </div>
                <div class="arrow" onclick="changeDay(1)">&gt;</div>
            </div>

            <div class="occurrences-list" id="occurrences">
                </div>
        </div>
    </section>
</main>

<script>
    let currentDay = 2;

    // Dados fictícios
    const fakeData = {
        2: [
            { nome: "João Silva", hora: "09:32", setor: "Usinagem", motivo: "Sem Óculos" },
            { nome: "Pedro Rocha", hora: "10:15", setor: "Solda", motivo: "Sem Luvas" },
            { nome: "Ana Costa", hora: "14:40", setor: "Elétrica", motivo: "Sem Capacete" }
        ],
        4: [
            { nome: "Maria Souza", hora: "14:10", setor: "Pátio", motivo: "Sem Colete" }
        ]
    };

    function render() {
        // Atualiza dia na tela
        document.getElementById("day").textContent = String(currentDay).padStart(2,'0');

        const list = document.getElementById("occurrences");
        list.innerHTML = "";

        const data = fakeData[currentDay] || [];

        // Atualiza o KPI principal com animação simples
        const kpiDia = document.getElementById("dia");
        kpiDia.textContent = data.length;
        
        if (data.length === 0) {
            list.innerHTML = `<div class="empty">Nenhuma infração registrada</div>`;
            return;
        }

        data.forEach(o => {
            const div = document.createElement("div");
            div.className = "occurrence";
            
            // Iniciais para o avatar
            const iniciais = o.nome.split(' ').map(n => n[0]).join('').substring(0,2);

            div.innerHTML = `
                <div class="occurrence-header">
                    <div class="avatar-mini">${iniciais}</div>
                    <div class="info">
                        <strong>${o.nome}</strong>
                        <span style="font-size:12px; color:#64748b">${o.setor}</span>
                    </div>
                    <span class="time-badge">${o.hora}</span>
                </div>
                <div class="details">
                    <p>Infração detectada:</p>
                    <span class="tag">${o.motivo}</span>
                    <p style="margin-top:5px; font-size:11px;">Clique novamente para fechar.</p>
                </div>
            `;
            
            // Toggle com classe para ativar animação CSS
            div.onclick = () => {
                // Fecha outros se quiser (opcional)
                // document.querySelectorAll('.occurrence').forEach(el => el.classList.remove('open'));
                div.classList.toggle("open");
            };
            
            list.appendChild(div);
        });
    }

    function changeDay(step) {
        currentDay += step;
        if (currentDay < 1) currentDay = 1;
        if (currentDay > 30) currentDay = 30;
        render();
    }

    // Inicializa
    render();

    // Configuração do Gráfico Chart.js
    const ctx = document.getElementById("grafico").getContext('2d');
    
    // Gradiente vermelho para preenchimento suave
    const gradient = ctx.createLinearGradient(0, 0, 0, 400);
    gradient.addColorStop(0, 'rgba(227, 6, 19, 0.2)');
    gradient.addColorStop(1, 'rgba(227, 6, 19, 0)');

    new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['Jan','Fev','Mar','Abr','Mai','Jun','Jul','Ago','Set','Out','Nov','Dez'],
            datasets: [{
                label: 'Ocorrências',
                data: [5, 12, 19, 15, 22, 18, 14, 11, 28, 25, 20, 16],
                borderColor: '#E30613', // Vermelho SENAI
                backgroundColor: gradient,
                borderWidth: 3,
                pointBackgroundColor: '#fff',
                pointBorderColor: '#E30613',
                pointRadius: 4,
                pointHoverRadius: 6,
                fill: true,
                tension: 0.4 // Curva suave (bezier)
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: { display: false },
                tooltip: {
                    backgroundColor: '#1e293b',
                    padding: 10,
                    cornerRadius: 8
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    grid: {
                        color: '#f1f5f9'
                    },
                    ticks: {
                        color: '#94a3b8'
                    }
                },
                x: {
                    grid: {
                        display: false
                    },
                    ticks: {
                        color: '#94a3b8'
                    }
                }
            }
        }
    });
</script>

</body>
</html>
